# Project Information
sonar.projectKey=APDS
sonar.projectName=APDS
sonar.projectVersion=1.0

# Backend Settings (adjust based on your backend's technology, e.g., Node.js or Java)
sonar.sources=BACKEND
sonar.exclusions=**/node_modules/**  # Exclude node_modules if it's a Node.js project
sonar.language=js  # Adjust this if your backend is Java (e.g., sonar.language=java)

# Frontend Settings (assuming it's React or JavaScript-based)
sonar.sources=frontend/src
sonar.exclusions=**/node_modules/**  # Exclude node_modules from frontend as well

# Combined sources and exclusions for both backend and frontend
sonar.sources=BACKEND,frontend/src  # Including both backend and frontend directories
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js  # Combined exclusions

# Encoding for files
sonar.sourceEncoding=UTF-8

